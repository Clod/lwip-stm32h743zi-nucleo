[[ignore."embeddedsw"]]
files = [
    "embeddedsw/ThirdParty/sw_services/lwip211/src/contrib/ports/xilinx/include/netif/*",
    "embeddedsw/ThirdParty/sw_services/lwip211/src/contrib/ports/xilinx/netif/*",
    "embeddedsw/XilinxProcessorIPLib/drivers/emacps/src/*",
    "embeddedsw/XilinxProcessorIPLib/drivers/scugic/src/*",
]

[[ignore."cpsw"]]
files = [
    "cpsw/src/*",
    "cpsw/src/include/*",
    "cpsw/src/include/netif/*",
    "cpsw/src/netif/*"
]
